<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☆12参考表</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css">
  <script type="text/javascript">
    $(function() {
      $.getJSON("songs.json", function(data) {
        var tb = $("#tbl tbody"), len = data.length;
        for(let i = 0; i < len; i++) {
          tb.append("<tr>");
          tb.append("<td>" + data[i].name + "</td>");
          tb.append("<td>" + data[i].normal + "</td>");
          tb.append("<td>" + data[i].hard + "</td>");
          tb.append("<td>" + data[i].bpm + "</td>");
          tb.append("<td>" + data[i].notes + "</td>");
          tb.append("</tr>");
        }
      });

      $("#tbl").tablesorter();
    });
  </script>
</head>

<body>
  <table border="1" id="tbl" class="tablesorter">
    <thead>
      <tr>
        <th>曲名</th>
        <th>ノマゲ</th>
        <th>HARD</th>
        <th>BPM</th>
        <th>ノーツ数</th>
      </tr>
    </thead>

    <tbody></tbody>
  </table>
</body>
</html>
