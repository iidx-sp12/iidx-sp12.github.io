<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☆12参考表</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/js/jquery.tablesorter.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.0/css/theme.default.min.css">
  <script type="text/javascript">
    $(function() {
      $("#tbl").tablesorter();
      
      $.getJSON("songs.json", function(data) {
        var tb = $("#tbl tbody");
        var len = data.length;
        for(let i = 0; i < len; i++) {
          let row = "";
          row += "<tr>";
          row += "<td>" + data[i].name + "</td>";
          row += "<td class=\"{sortValue:" + data[i].d-value + "}>" + data[i].difficulty + "</td>";
          row += "<td class=\"{sortValue:" + data[i].n-value + "}>" + data[i].normal + "</td>";
          row += "<td class=\"{sortValue:" + data[i].h-value + "}>" + data[i].hard + "</td>";
          row += "<td>" + data[i].version + "</td>";
          row += "</tr>";
          tb.append(row);
        }
        $("#tbl").trigger("update");
      });
    });
  </script>
</head>

<body>
  <table border="1" id="tbl" class="tablesorter">
    <thead>
      <tr>
        <th>曲名</th>
        <th>難易度</th>
        <th>ノマゲ</th>
        <th>HARD</th>
        <th>Ver.</th>
      </tr>
    </thead>

    <tbody></tbody>
  </table>
</body>
</html>
