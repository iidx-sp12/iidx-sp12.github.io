<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☆12参考表</title>

<body>
    <div id="pagetop"><a href="#"></a></div>
    <div id="number"></div>

        <tr>
        <th>曲名</th>
        <th class="{sorter:'metadata'}">難易度</th>
        <th class="{sorter:'metadata'}">ノマゲ</th>
        <th class="{sorter:'metadata'}">ハード</th>
        <th>Ver.</th>
        </tr>
    </thead>

    <tbody></tbody>
    </table>

</html>
